    </div>
    <div id="container">
      <h1>RONDE 1</h1>
      <div class="jawaban">
        <input id="answer" class="jawab" type="text" placeholder="Masukkan jawaban" style="font-size: 30px" />
      </div>
      <button onclick="checkAnswer()" class="submit">Submit</button>
      <h1 id="message"></h1>

    <script src="./App.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      // Jawaban yang benar
      const correctAnswer = "benar";

      function checkAnswer() {
        const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
        const messageElement = document.getElementById("message");

        if (userAnswer === correctAnswer) {
          messageElement.textContent = "Benar";
          messageElement.style.color = "green";
          messageElement.style.backgroundColor = "lightgreen";
        } else {
          messageElement.textContent = "Salah";
          messageElement.style.color = "red";
          messageElement.style.backgroundColor = "lightcoral";
        }
      }
    </script>
