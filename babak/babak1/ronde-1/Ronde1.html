<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Answer</title>
    <link href="/babak/babak1/ronde-1/Ronde1.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container1 text-center">
      <img src="/assets/logo.svg" alt="logo" style="width: 100px" />
      <h1 class="fw-bold">CHAMPIONS OF SMADA</h1>
    </div>
    <div id="container">
      <h1>RONDE 1</h1>
      <div class="jawaban mt-5">
        <input id="answer" class="jawab" type="text" placeholder="Masukkan jawaban" style="font-size: 30px" />
      </div>
      <button onclick="checkAnswer()" class="submit">Submit</button>
    </div>
    <div class="result"></div>

    <script src="./App.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      // Jawaban yang benar
      const correctAnswer = "12";
      const [result] = document.getElementsByClassName("result");

      function checkAnswer() {
        const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
        const messageElement = document.getElementById("message");
        const showResult = document.createElement("div");
        showResult.className = "show-result";

        if (userAnswer === correctAnswer) {
          showResult.innerHTML = "TRUE";
          showResult.style.background = "green";
        } else {
          showResult.innerHTML = "FALSE";
          showResult.style.background = "red";
        }
        result.appendChild(showResult);

        showResult.classList.add("show-result");

        void showResult.offsetHeight;

        showResult.classList.add("in");

        setTimeout(() => {
          showResult.classList.replace("in", "out");
          setTimeout(() => {
            showResult.remove();
          }, 2000);
        }, 1000);
      }
    </script>
  </body>
</html>
