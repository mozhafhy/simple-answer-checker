<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Answer</title>
    <link href="/babak/babak1/ronde-1/Ronde1.css" rel="stylesheet" />
    <link href="../../../Global.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-containier">
      <div class="answer">
        <div class="title">
          <img src="/assets/logo.svg" alt="logo" style="width: 100px" />
          <h1 class="fw-bold">CHAMPIONS OF SMADA</h1>
        </div>
        <div id="answer-field">
          <h1>RONDE 1</h1>
          <form class="jawaban">
            <input
              id="answer"
              type="text"
              placeholder="Masukkan jawaban"
              style="font-size: 30px"
            />
            <input
              onclick="checkAnswer()"
              class="submit"
              type="reset"
              value="Submit"
            />
          </form>
        </div>
      </div>
      <div class="result"></div>
    </div>
    <script>
      // Jawaban yang benar
      const correctAnswer = "99";
      const result = document.querySelector(".result");
      const form = document
        .querySelector("form")
        .addEventListener("submit", (e) => e.preventDefault());

      function checkAnswer() {
        const userAnswer = document.querySelector("#answer").value.trim();
        result.innerHTML = "";

        const showResult = document.createElement("div");
        showResult.className = "show-result";

        if (userAnswer === correctAnswer) {
          showResult.innerHTML = "TRUE";
          showResult.style.background = "green";
        } else {
          showResult.innerHTML = "FALSE";
          showResult.style.background = "red";
        }
        result.appendChild(showResult);

        setTimeout(() => {
          showResult.classList.add("in");
        }, 0);

        setTimeout(() => {
          showResult.classList.remove("in");
          showResult.classList.add("out");
        }, 1000);

        setTimeout(() => {
          showResult.remove();
        }, 2000);
      }
    </script>
  </body>
</html>
